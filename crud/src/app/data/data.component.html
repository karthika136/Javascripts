
<h1>For Element</h1>
<table>
  <tr>
    <td>Sno</td>
    <td>Name</td>
    <td>Is Online?</td>
  </tr>
  <tr *ngFor="let record of records let myIndex=index let evenrecord=even; let oddrecord=odd;" [ngClass]="{odd:oddrecord,even:evenrecord}"  >
    <td>{{myIndex+1}}</td>
    <td>{{record.title}}</td>
    <td>{{record.completed}}</td>
  </tr>
</table>

<a routerLink = '/'>Logout</a>
